<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Full Stack Web Developer and Software Engineer">
    <meta name="author" content="Md. Fahim Tayebee">
    <meta name="keywords" content="MediaCenter, Template, eCommerce">
    <meta name="robots" content="all">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:image" content="assets/img/ss-2.png" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="http://www.savecobd.com" />
    <meta property="og:title" content="SaveCo" />
    <link rel="shortcut icon" href="assets/img/Favicon.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hover.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/keyframe.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/plugins/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/plugins/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">

    <title>Home - SaveCo</title>

    <script>
        function onLoadBody() {
            if (window.screen.width < 992) {
                document.getElementById("menu").classList.remove("d-block");
                document.getElementById("menu").classList.add("d-none");
                document.getElementById("mbl_menu").classList.add("d-block");
                document.getElementById("mbl_menu").classList.remove("d-none");
            }
            else {
                document.getElementById("menu").classList.remove("d-none");
                document.getElementById("menu").classList.add("d-block");
                document.getElementById("mbl_menu").classList.remove("d-block");
                document.getElementById("mbl_menu").classList.add("d-none");
            }
        }

    </script>

</head>

<body onload="onLoadBody()">

    <!-- LOGIN FORM -->
    <section class="lform-body">
        <div class="container">
            <div class="row lgh d-flex justify-content-center align-items-center m-auto">
                <div class="col-md-5">
                    <div class="lform-holder">
                        <div class="form-header">
                            <img src="assets/imgages/logo_main.png" alt="">
                        </div>
                        <form>
                            <div class="row justify-content-center align-items-center">
                                <div class="col-10 col-lg-10 col-md-10 col-sm-10">
                                    <div class="form-group position-relative">
                                        <input class="effect-8" type="text" placeholder="Email Or Username">
                                        <span class="focus-border">
                                        </span>
                                    </div>
                                </div>
                                <div class="col-10 col-lg-10 col-md-10 col-sm-10">
                                    <div class="form-group position-relative">
                                        <input class="effect-8" type="password" placeholder="Password">
                                        <span class="focus-border">
                                        </span>
                                    </div>
                                </div>
                                <div class="col-10 col-lg-10 col-md-10 col-sm-10">
                                    <div class="form-group position-relative">
                                        <a href="#" class="form-footer-link">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="col-md-10">
                                    <button type="submit" class="btn btn-custom text-center w-100">send message</button>
                                </div>
                                <div class="form-footer">
                                    <p>Not yet a member? <a href="#" class="form-footer-link">Sign Up</a></p>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SCRIPTS SECTION -->
    <!-- <script href="assets/plugins/jquery/jquery.min.js" type="text/javascript"></script> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/plugins/popper.js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/plugins/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>

    <script>
        const card_swiper = new Swiper(".card-swiper", {
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            loopFillGroupWithBlank: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: true,
            }
        });

        const banner_swiper = new Swiper(".swiper-container", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });


        AOS.init();

        jQuery('.review-carousel').owlCarousel({
            loop: true,
            margin: 30,
            nav: true,
            autoplaySpeed: 3000,
            navSpeed: 3000,
            paginationSpeed: 3000,
            slideSpeed: 3000,
            smartSpeed: 3000,
            autoplay: true,
            dots: false,
            navText: ["<i class='fas fa-long-arrow-alt-left'></i>", "<i class='fas fa-long-arrow-alt-right'></i>"],
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 2
                },

                767: {
                    items: 2
                },
                1200: {
                    items: 2
                },
                2400: {
                    items: 3
                }
            }
        })

        function scroll() {
            $(document).ready(function () {
                $(window).scroll(function () {
                    var scroll = $(window).scrollTop();
                    if (scroll > 80) {
                        $('#menu').css("background", "#fff");
                    }
                    else {
                        $('#menu').css("background", "#fff");
                    }
                })
            })
        }

    </script>
</body>

</html>
